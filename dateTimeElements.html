<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>date time experiments</title>
    <link href="Assets/Stylesheets/commonStyles.css" rel="stylesheet">
    <style>
        section{
            margin:10px auto;
            padding:5px;
        }
        header{
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section>
        <header>Choose date and time</header>
        <input type="datetime-local">
    </section>
    <section>
        <header>Choose date</header>
        <input type="date">
    </section>
    <section>
        <header>Choose Month and Year</header>
        <input type="month">
    </section>
    <section>
        <header>Choose date - no time</header>
        <input type="date">
    </section>
    <section>
        <header>Choose time</header>
        <input type="time">
    </section>
</body>
