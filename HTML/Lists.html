<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link href="../Assets/Stylesheets/commonStyles.css" rel="stylesheet">
</head>

<body>

   

        <div class="div-borders">
            <h1>Ordered Lists</h1>
            <ol>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
        </div>
        <div class="div-borders">
            <h1>Un-Ordered Lists</h1>
            <ul>
                <li>random</li>
                <li>data</li>
                <li>here</li>
            </ul>
        </div>
        <div class="div-borders">
            <h1>Definition List</h1>
            <dl>
                <dt>what is this?</dt>
                <dd>Entries are listed like in a dictionary or encyclopedia</dd>
            </dl>
        </div>
    
</body>

</html
