<!DOCTYPE html>
<html>

<head>
    <title>pointing 2 2 href</title>
    <style>
        @import url("../Assets/Stylesheets/commonStyles.css");
    </style>
</head>

<body>
    <h2>Explains what happens when a link points to 2 href</h2>

    <div class="div-borders">
        <h4>click to find?</h4>
        <a href="https://www.google.com" href="https://www.yahoo.com">
            guess where will I land? google/yahoo?
        </a>
        <h4>Actual Code</h4>
        <pre>
            &lt;a href="https://www.google.com" href="https://www.yahoo.com"&gt;
            guess where will I land? google/yahoo?
             &lt;/a&gt;
        </pre>
    </div>



</body>

</html>
