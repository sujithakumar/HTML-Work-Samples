<!DOCTYPE html>
<html>

<head>
   <title>Links</title>
   <style type="text/css">
      h2 {
         font-size: 16px;
         color: #2d2d2d;
         font-weight: 900;
      }
   </style>

</head>

<body>
   This is a link to <a href="https://www.google.com">Google</a>
   <br><br>

   <a href="https://www.google.com" title="This is a link to google"><b>Hover </b>to see the tooltip</a>
   <br><br>

   <a href="dom.html">This is a link to external html(dom.html)</a>
   <br><br>

   OPEN <a href="https://www.google.com" target="blank">Google</a> IN A NEW TAB --> Target:blank
   <br><br>

   open external html file(dom.html) in<a href="dom.html" target="blank"> a new tab</a>
   <br><br>
   <h4>Email links</h4>
   <a href="mailto:mail@email.com">Email Me</a>.

   <div class="div-borders">
      <h3>Image as link</h3>
      <img src="../Assets/Images/sample1.jpg" alt="OMG" title="click me" width="150" height="150" title="click me">

      <h4>Link with protocol: https</h4>
      <a href="https://www.google.com">
         <img src="../Assets/Images/sample1.jpg" alt="OMG" width="150" height="150" title="click me" />
      </a>

      <h4>Link without protocol</h4>
      <a href="www.google.com">
         <img src="../Assets/Images/sample1.jpg" alt="OMG" width="150" height="150" title="click me" />

      </a>
   </div>


</body>

</html>
