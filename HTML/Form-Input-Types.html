<!DOCTYPE html>
<html>

   <head>
      <title>Form</title>
      <link href="../Assets/Stylesheets/commonStyles.css" rel="stylesheet">
   </head>
	
   <body >
      <form action="">
         Name: <input type = "text" name = "name" />
         <br><br>

         Password: <input type = "password" name = "password" />
         <br><br>

         Date of Birth : <input type ="date" name= "dob"/>
         <br><br>

         Phone number : <input type ="number" name= "num"/>
         <br><br>

         Email : <input type ="email" name= "mail"/>
         <br><br>

         facebook id: <input type="url" name="url"/>
         <br><br>

         Price: <input type="range" min="0" max="20" value="10" id="sliders" step="1">
         <br><br>

         Hobbies: 
         <input type = "checkbox" name = "Playing" value = "on"> Playing
         <input type = "checkbox" name = "Sleeping" value = "on"> Sleeping
         <input type = "checkbox" name = "singing" value = "on"> singing
         <input type = "checkbox" name = "Dancing" value = "on"> Dancing
         <br><br>

         select one hobby you like most: 
         <input type = "radio" name = "Hobbies" value = "Playing" > Playing
         <input type = "radio" name = "Hobbies" value = "Sleeping"> Sleeping
         <input type = "radio" name = "Hobbies" value = "singing" checked> singing
         <input type = "radio" name = "Hobbies" value = "Dancing"> Dancing
         <br><br>

         Select a subject you like most
         <select name = "dropdown">
               <option value = "" ></option>
                <option value = "Maths" >Maths</option>
                <option value = "Physics" >Physics</option>
          </select>
          <br><br>
          
         Describe yourSelf :
         <textarea rows = "3" cols = "50" name = "description">
            Enter description here...
         </textarea>
         <br><br>

         Attach a supporting Document:
         <input type="file">

         <br><br>
         
          <input type = "submit" name = "submit" value = "Submit" />
          <input type = "reset" name = "reset"  value = "Reset" />
      </form>
   </body>
	
</html>
