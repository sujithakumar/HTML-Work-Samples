<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tab index</title>
    <link href="Assets/Stylesheets/commonStyles.css" rel="stylesheet">
    <style>
        a {
            padding: 3px;
        }
        h4{
            text-decoration: none!important;
        }
    </style>
</head>

<body>



    <div class="div-borders">
        <h4>
        <pre>
            The tabindex attribute specifies the tab order of an element 
            (when the "tab" button is used for navigating).
            Low to high -> priority
        </pre>
        </h4>
        <a href="www.google.com" target="_blank" tabindex="2">Google</a>
        <a href="www.yahoo.com" target="_blank" tabindex="1">Yahoo</a>
        <a href="www.amazon.com" target="_blank" tabindex="1">Amazon</a>
        <a href="www.hotstar.com" target="_blank" tabindex="3">hotstar</a>

        <h4>
            tabindex=0 or no tabindex mentioned will be visited last, in the order of its occurrence
        </h4>
    </div>

</body>

</html
