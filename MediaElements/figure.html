<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Media Tags</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class=".content-center">
        <h5>single image</h5>
        <div>
            <figure>
                <img src="../Assets/Images/cat.gif" alt="Heart" style="width:100px;height:200px;border:3px solid blue;">
                <figcaption>Fig.1 - Cat.</figcaption>
            </figure>
        </div>
    </div>
    <div class=".content-center">
        <h5>multiple items</h5>
        <div>
            <figure>
                <img src="../Assets/Images/heart.gif" alt="Heart" style="width:100px;height:200px;border:3px solid blue;">
                <figcaption>Fig.1 - Heart.</figcaption>
                <img src="../Assets/Images/heart2.gif"alt="Heart" style="width:100px;height:200px;border:3px solid blue;">
                <figcaption>Fig 2- Heart</figcaption>
                <br>
                <audio controls width="320" height="240" >
                    <source src="../Assets/media/Titanic.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <figcaption>Titanic Audio</figcaption>
                <br>
                <video controls width="450" height="240" autoplay="autoplay">
                    <source src="../Assets/media/lakes.mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
                <figcaption>Nature video</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
