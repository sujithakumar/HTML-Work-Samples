<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Media Tags</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="div-borders">
        <h4><mark>including Audio in website</mark></h4>
        <audio controls width="320" height="240" >
            <source src="../Assets/media/Titanic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <br>
    <hr>
    <div class="div-borders">
        <h4><mark>including video in website</mark></h4>
        <video controls width="450" height="240" autoplay="autoplay">
            <source src="../Assets/media/lakes.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
</body>

</html>
